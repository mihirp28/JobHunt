<div class="bg">
<form class="register-form" #registerForm="ngForm" (ngSubmit)="registerUser()" [style.fontsize.px]="20">
  <div class="register-block">
    <div class="row">
      <h2>Welcome to JobHunt</h2>
      
      <h3>Register User</h3>
    </div>
<div *ngIf="invalid" class="error">User ID already exists</div>
    <div class="row">
      <mat-form-field class="register-input-full-width">
        <input id="firstName" class="firstName" matInput placeholder="First Name" [(ngModel)]="newUser.firstName" autofocus name="firstName">
      </mat-form-field>

      <mat-form-field class="register-input-full-width">
        <input id="lastName" class="lastName" matInput placeholder="Last Name" [(ngModel)]="newUser.lastName" name="lastName">
      </mat-form-field>


      <mat-form-field class="register-input-full-width">
        <input id="userId" class="userId" matInput placeholder="Login id" [(ngModel)]="newUser.userId" name="userId" #userId="ngModel"  required min="5"
          max="15">
        <mat-error *ngIf="userId.invalid">Must be between 5 to 15 characters</mat-error>
      </mat-form-field>


      <mat-form-field class="register-input-full-width">
        <input id="password" class="password" type="password" matInput placeholder="Set Password" [(ngModel)]="newUser.password" name="password">
      </mat-form-field>
    </div>

    <div class="row">
      <button class="register-user" mat-raised-button color="primary" type="submit" (click)="registerUser()">Register</button>
      <button mat-raised-button color="primary" type="submit" (click)="resetInput()">Reset</button>
    </div>
  </div>
</form>
</div>
